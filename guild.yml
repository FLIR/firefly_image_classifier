- model: train
  description: Train an image classifier
  operations:
    train:
      description: Retrain a classifier
      main: train_image_classifier
      output-scalars:
        - 'global step (?P<step>\step): loss = (?P<loss>\value)'
        - experiment_number: 'experiment number: (\value)'
      flags:
        max_number_of_steps:
          type: int
          default: 30000
        batch_size:
          type: int
          default: 32
          choices: [16, 32, 64]
        learning_rate:
          type: float
          default: 0.01
        project_dir:
          type: string
          default: './project_dir/'
        project_name:
          type: string
          default: ''
        experiment_name:
          type: string
          default: ''
        dataset_dir:
          type: string
          default: ''
        dataset_name:
          type: string
          default: ''
        dataset_split_name:
          type: string
          default: 'train'
        optimizer:
          type: string
          default: 'adam'
          choices: [ "adadelta", "adagrad", "adam", "ftrl", "momentum", "sgd", "rmsprop"]
        model_name:
          type: string
          default: 'mobilenet_v1'
        trainable_scopes:
          type: string
          default: 'MobilenetV1/Logits'
        add_image_summaries:
          type: boolean
          default: False
        imbalance_correction:
          type: boolean
          default: False
      requires:
        - file: checkpoints
        - file: project_dir

    eval:
      description: Evaluate and monitor model performance during training
      main: eval_image_classifier
      output-scalars:
        - experiment_number: 'experiment number: (\value)'
      flags:
        batch_size:
          type: int
          default: 16
          choices: [16, 32, 64]
        project_dir:
          type: string
          default: './project_dir/'
        project_name:
          type: string
          default: ''
        experiment_name:
          type: string
          default: ''
        dataset_dir:
          type: string
          default: ''
        dataset_name:
          type: string
          default: ''
        dataset_split_name:
          type: string
          default: 'validation'
        model_name:
          type: string
          default: 'mobilenet_v1'
        add_image_summaries:
          type: boolean
          default: False
      requires:
        - file: checkpoints
        - file: project_dir

  sourcecode:
    - '*.py'
